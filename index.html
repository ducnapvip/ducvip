<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Facebook Comment Link Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://hoanghamobile.com/tin-tuc/wp-content/webp-express/webp-images/uploads/2024/07/anh-phong-canh-anime-17.jpg.webp') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 900px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      color: #fff;
      box-shadow: 0 12px 32px rgba(0,0,0,0.3);
    }

    h2 {
      font-size: 30px;
      text-align: center;
      margin-bottom: 25px;
      text-shadow: 0 0 10px rgba(0, 200, 255, 0.8);
      transition: 0.3s ease;
      cursor: pointer;
    }

    h2:hover {
      transform: scale(1.03);
      text-shadow: 0 0 15px #00d4ff, 0 0 25px #00bfff;
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 16px;
    }

    textarea, input {
      width: 100%;
      margin-top: 6px;
      padding: 12px;
      border-radius: 14px;
      border: none;
      font-size: 15px;
      background: rgba(255, 255, 255, 0.92);
      color: #333;
      margin-bottom: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 16px;
      background: linear-gradient(135deg, #00d2ff, #3a7bd5);
      color: white;
      cursor: pointer;
      margin-bottom: 10px;
      transition: 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(0, 200, 255, 0.3);
    }

    #output {
      margin-top: 20px;
      padding: 15px;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      white-space: pre-wrap;
      color: #333;
      font-size: 14px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
      max-height: 300px;
      overflow-y: auto;
      overflow-x: auto;
    }

    #stats {
      margin-top: 12px;
      font-weight: bold;
      text-align: center;
      color: #fff;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üöÄ Facebook Comment Link Generator</h2>

    <label>üì• Nh·∫≠p c√°c link Facebook (m·ªói d√≤ng 1 link):</label>
    <textarea id="inputLinks" rows="5" placeholder="https://www.facebook.com/..."></textarea>

    <label>üî¢ S·ªë l∆∞·ª£ng link mu·ªën t·∫°o cho m·ªói link (m·∫∑c ƒë·ªãnh 100):</label>
    <input type="number" id="linkCount" placeholder="VD: 50">

    <button onclick="generateLinks()">üéØ T·∫°o Link</button>
    <button onclick="copyToClipboard()">üìã Sao ch√©p t·∫•t c·∫£</button>

    <div id="stats"></div>

    <label style="margin-top: 20px;">üì§ K·∫øt qu·∫£:</label>
    <div id="output"></div>
  </div>

  <script>
    function generateCFTToken(groupCount = 4, groupLength = 10) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      const separators = ['-', '_'];
      let result = 'AZ';
      for (let i = 0; i < groupCount; i++) {
        let group = '';
        for (let j = 0; j < groupLength; j++) {
          group += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        const separator = i < groupCount - 1 ? separators[Math.floor(Math.random() * separators.length)] : '';
        result += group + separator;
      }
      return result;
    }

    function generateLinks() {
      const rawLinks = document.getElementById("inputLinks").value.trim();
      const linkCount = parseInt(document.getElementById("linkCount").value) || 100;
      const outputDiv = document.getElementById("output");
      const statsDiv = document.getElementById("stats");

      if (!rawLinks) {
        alert("Vui l√≤ng nh·∫≠p √≠t nh·∫•t m·ªôt link Facebook.");
        return;
      }

      const links = rawLinks.split("\n").map(l => l.trim()).filter(l => l);
      let result = [];

      links.forEach(link => {
        let base = link.split("?")[0];
        let params = new URLSearchParams(link.split("?")[1] || "");
        let commentId = params.get("comment_id");
        if (!commentId) return;

        for (let i = 0; i < linkCount; i++) {
          let newParams = new URLSearchParams();
          newParams.set("__cft__[0]", generateCFTToken());
          newParams.set("__tn__", "R-R");
          newParams.set("comment_id", commentId);
          result.push(`${base}?${newParams.toString()}`);
        }
      });

      outputDiv.textContent = result.join("\n");
      statsDiv.textContent = `‚úÖ ƒê√£ t·∫°o ${result.length} link.`;
    }

    function copyToClipboard() {
      const output = document.getElementById("output").textContent;
      if (!output) {
        alert("Kh√¥ng c√≥ n·ªôi dung ƒë·ªÉ sao ch√©p.");
        return;
      }
      navigator.clipboard.writeText(output)
        .then(() => alert("üìã ƒê√£ sao ch√©p v√†o clipboard!"))
        .catch(err => alert("‚ùå L·ªói sao ch√©p: " + err));
    }
  </script>
</body>
</html>
