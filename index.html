<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Comment Link Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;

    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://hoanghamobile.com/tin-tuc/wp-content/webp-express/webp-images/uploads/2024/07/anh-phong-canh-anime-17.jpg.webp') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 900px;
      background: rgba(255, 255, 255, 0.01); /* gi·∫£m ƒë·ªô m·ªù ƒë·ªÉ ·∫£nh n·ªÅn r√µ h∆°n */
      backdrop-filter: blur(px);
      border-radius: 24px;
      padding: 30px;
      box-shadow: 0 12px 32px rgba(0,0,0,0.3);
      color: #fff;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 24px;
      text-shadow: 0 0 8px rgba(0, 200, 255, 0.7);
    }

    label {
      margin-top: 16px;

      font-weight: 600;
    }

    textarea, input {

      margin-top: 6px;
      padding: 12px;

      border: none;
      font-size: 15px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      margin-bottom: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 16px;
      background: linear-gradient(135deg, #00d2ff, #3a7bd5);
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin-bottom: 10px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(0, 200, 255, 0.3);
    }

   #output {
  margin-top: 20px;
  padding: 15px;
  background-color: rgba(255, 255, 255, 0.9);
  border-radius: 12px;
  white-space: pre-wrap;
  color: #333;
  font-size: 14px;
  box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
  max-height: 300px;         /* ‚úÖ Gi·ªõi h·∫°n chi·ªÅu cao */
  overflow-y: auto;          /* ‚úÖ Cho ph√©p cu·ªôn d·ªçc */
  overflow-x: auto;          /* ‚úÖ Cu·ªôn ngang n·∫øu qu√° d√†i */
}


    #stats {
      margin-top: 12px;
      font-weight: bold;
      text-align: center;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üöÄ Facebook Comment Link Generator</h2>

    <label>üì• Nh·∫≠p c√°c link Facebook (m·ªói d√≤ng 1 link):</label>
    <textarea id="inputLinks" rows="5" placeholder="https://www.facebook.com/..."></textarea>

    <label>üî¢ S·ªë l∆∞·ª£ng link mu·ªën t·∫°o cho m·ªói link (m·∫∑c ƒë·ªãnh 100):</label>
    <input type="number" id="linkCount" placeholder="VD: 50">

    <button onclick="generateLinks()">üéØ T·∫°o Link</button>
    <button onclick="copyToClipboard()">üìã Sao ch√©p t·∫•t c·∫£</button>

    <div id="stats"></div>

    <label style="margin-top: 20px;">üì§ K·∫øt qu·∫£:</label>
    <div id="output"></div>
  </div>

  <script>
    function generateRandomString(length = 100) {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789_-";
      let result = "AZ";
      for (let i = 0; i < length; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    function generateLinks() {
      const rawLinks = document.getElementById("inputLinks").value.trim();
      const linkCount = parseInt(document.getElementById("linkCount").value) || 100;
      const outputDiv = document.getElementById("output");
      const statsDiv = document.getElementById("stats");

      if (!rawLinks) {
        alert("Vui l√≤ng nh·∫≠p √≠t nh·∫•t m·ªôt link Facebook.");
        return;
      }

      const links = rawLinks.split("\n").map(l => l.trim()).filter(l => l);
      let result = [];

      links.forEach(link => {
        let base = link.split("?")[0];
        let params = new URLSearchParams(link.split("?")[1] || "");
        let commentId = params.get("comment_id");
        if (!commentId) return;

        for (let i = 0; i < linkCount; i++) {
          let newParams = new URLSearchParams();
          newParams.set("__cft__[0]", generateRandomString());
          newParams.set("__tn__", "R-R");
          newParams.set("comment_id", commentId);
          result.push(`${base}?${newParams.toString()}`);
        }
      });

      outputDiv.textContent = result.join("\n");
      statsDiv.textContent = `‚úÖ ƒê√£ t·∫°o ${result.length} link.`;
    }

    function copyToClipboard() {
      const output = document.getElementById("output").textContent;
      if (!output) {
        alert("Kh√¥ng c√≥ n·ªôi dung ƒë·ªÉ sao ch√©p.");
        return;
      }
      navigator.clipboard.writeText(output)
        .then(() => alert("üìã ƒê√£ sao ch√©p v√†o clipboard!"))
        .catch(err => alert("‚ùå L·ªói sao ch√©p: " + err));
    }
  </script>
</body>
</html>
