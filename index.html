<body>

  <div class="container">
    <div style="text-align: center; margin-bottom: 20px;">
      <button onclick="toggleMusic()" style="background: #9333ea;">üéµ T·∫Øt / B·∫≠t Nh·∫°c</button>

    <h2>üéØ Tool G·ªôp Comment ID v√†o Link</h2>

    <label>üîó Link c√≥ ch·ª©a <code>comment_id</code> (m·ªói d√≤ng 1 link):</label>
    <textarea id="sourceLinks" placeholder="D√°n c√°c link c√≥ comment_id t·∫°i ƒë√¢y..."></textarea>

    <label>üîó Link c·∫ßn th√™m <code>comment_id</code> (m·ªói d√≤ng 1 link):</label>
    <textarea id="targetLinks" placeholder="D√°n c√°c link ch∆∞a c√≥ comment_id t·∫°i ƒë√¢y..."></textarea>

    <div class="button-group">
      <button onclick="processLinks()">‚û°Ô∏è T·∫°o link m·ªõi</button>
      <button onclick="copyResults()">üìã Copy t·∫•t c·∫£</button>
    </div>

    <div class="result">
      <label>‚úÖ K·∫øt qu·∫£:</label>
      <textarea id="result" readonly></textarea>
    </div>

    <div class="history">
      <label>üïò L·ªãch s·ª≠:</label>
      <div id="historyList"></div>
      <button class="delete-button" onclick="clearHistory()">üóëÔ∏è X√≥a to√†n b·ªô l·ªãch s·ª≠</button>
    </div>
  </div>

  <script>
    function toggleMusic() {
      const audio = document.getElementById("bg-music");
      audio.paused ? audio.play() : audio.pause();
    }

    function extractCommentId(url) {
      try {
        const urlObj = new URL(url);
        const params = new URLSearchParams(urlObj.search);
        return params.get("comment_id");
      } catch {
        return null;
      }
    }

    function cleanUrl(url) {
      try {
        const urlObj = new URL(url);
        if (/\/videos\/\d+\/$/.test(urlObj.pathname)) {
          urlObj.pathname = urlObj.pathname.replace(/\/$/, "");
        }
        return urlObj.toString();
      } catch {
        return url;
      }
    }

    function addCommentIdToUrl(url, commentId) {
      try {
        const cleaned = cleanUrl(url);
        const urlObj = new URL(cleaned);
        const params = new URLSearchParams(urlObj.search);
        params.set("comment_id", commentId);
        urlObj.search = params.toString();
        return urlObj.toString();
      } catch {
        return url;
      }
    }

    function processLinks() {
      const source = document.getElementById("sourceLinks").value.trim().split("\n").filter(Boolean);
      const targets = document.getElementById("targetLinks").value.trim().split("\n").filter(Boolean);
      const resultBox = document.getElementById("result");

      const commentIds = source.map(link => extractCommentId(link)).filter(Boolean);
      const output = [];

      for (let i = 0; i < targets.length; i++) {
        const target = targets[i];
        const commentId = commentIds[i % commentIds.length];
        output.push(commentId ? addCommentIdToUrl(target, commentId) : cleanUrl(target));
      }

      const result = output.join("\n");
      resultBox.value = result;

      const historyItem = {
        time: new Date().toLocaleString(),
        source: source.join("\n"),
        target: targets.join("\n"),
        result: result
      };

      const history = JSON.parse(localStorage.getItem("linkHistory") || "[]");
      history.unshift(historyItem);
      localStorage.setItem("linkHistory", JSON.stringify(history));
      renderHistory();
    }

    function copyResults() {
      const resultBox = document.getElementById("result");
      resultBox.select();
      document.execCommand("copy");
      alert("‚úÖ ƒê√£ copy t·∫•t c·∫£ link ƒë√£ x·ª≠ l√Ω!");
    }

    function renderHistory() {
      const history = JSON.parse(localStorage.getItem("linkHistory") || "[]");
      const historyList = document.getElementById("historyList");
      historyList.innerHTML = "";

      history.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "history-item";
        div.innerHTML = `üïì ${item.time}`;
        const content = document.createElement("div");
        content.className = "history-content";
        content.innerHTML = `
          <b>üîó Ngu·ªìn:</b><br><textarea readonly>${item.source}</textarea><br>
          <b>üéØ ƒê√≠ch:</b><br><textarea readonly>${item.target}</textarea><br>
          <b>‚úÖ K·∫øt qu·∫£:</b><br><textarea readonly>${item.result}</textarea>
        `;
        div.onclick = () => {
          content.style.display = content.style.display === "none" ? "block" : "none";
        };
        div.appendChild(content);
        historyList.appendChild(div);
      });
    }

    function clearHistory() {
      if (confirm("B·∫°n ch·∫Øc ch·∫Øn mu·ªën x√≥a to√†n b·ªô l·ªãch s·ª≠?")) {
        localStorage.removeItem("linkHistory");
        renderHistory();
      }
    }

    renderHistory();
  </script>
